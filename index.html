<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>이미지 로드</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <!-- 이미지 로드 채크 플러그인 -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="icon-loding"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
  <!-- 이미지가 로딩되는 영역 -->    
  <section id="content">
    <img src="http://placeimg.com/1000/200/nature/a" alt="1">
    <img src="http://placeimg.com/1000/200/nature/b" alt="2">
    <img src="http://placeimg.com/1000/200/nature/c" alt="3">
    <img src="http://placeimg.com/1000/200/nature/d" alt="4">
  </section>
  
  <script>
      // 로딩 아이콘 켜기
      $('#icon-loding').addClass('show');
    
      // 이미지가 다 로드되면 전체 이미지 표시
      imagesLoaded( '#content', function() {
        $('#content').addClass('show');
        
        // 로딩 아이콘 끔
        $('#icon-loding').removeClass('show');
        console.log('모든 이미지가 로드됨')
      });

  </script>
</body>
</html>
